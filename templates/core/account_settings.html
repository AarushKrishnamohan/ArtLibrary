{% extends "core/base.html" %}
{% load static %}

{% block css %}{% endblock css %}


{% block content %}
<div class="container-fluid my-5">
    <div class="container card shadow-sm w-50">
        <div class="row user-settings">
            <h3 class="my-4 text-center">Update Your Details</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2 d-flex flex-column">
                    <label for="image" class="form-check-label">Profile Picture</label>
                    <img src="{% static "img/user.png" %}" alt="User Profile" width="200px" class="user-profile-image">
                    <input type="file" class="form-control" name="image">
                </div>
                <div class="mb-2">
                    <label for="username" class="form-check-label py-2">Username</label>
                    <input type="text" class="form-control" name = "username" value="{{artist.user.username}}" required>
                </div>



                <div class="d-flex flex-row justify-content-between">
                    <!--First Name-->
                <div class="mb-2 w-50">
                    <label for="firstname" class="form-check-label py-2">First Name</label>
                    <input type="text" class="form-control" value="{{artist.user.first_name}}" required>
                </div>
                <!--Last Name-->
                <div class="mb-2 w-50 ms-2">
                    <label for="lastname" class="form-check-label py-2">Last Name</label>
                    <input type="text" class="form-control" value="{{artist.user.last_name}}" required>
                </div>
                </div>
                <div class="mb-2">
                    <label for="" class="form-check-label py-2">Email</label>
                    <input type="email" class="form-control" value="{{artist.user.email}}" required>
                </div>
                <div class="mb-2">
                    <label for="lastname" class="form-check-label py-2">Age</label>
                    <input type="text" class="form-control" value="{{artist.age}}"required>
                </div>
                <div class="mb-2">
                    <label for="lastname" class="form-check-label py-2">Country</label>
                    <input type="text" class="form-control" value="{{artist.country}}" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-check-label py-2">Bio</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control">{{artist.bio}}</textarea>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary w-50" type="submit">Update</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="row password-settings">
            <h3 class="my-4 text-center">Change Password</h3>
            <form action="/accounts/change-password/" method="post">
                {%csrf_token %}
                <div class="mb-2">
                    <label for="old password" class="form-check-label py-2">Old Password</label>
                    <input type="password" class="form-control" name="old_password">
                    <div class="mb-2">
                        <label for="New password" class="form-check-label py-2">New password</label>
                        <input type="password" class="form-control" name="new_password">
                    </div>
                    <div class="mb-2">
                        <label for="Confirm New" class="form-check-label py-2">Confirm New password</label>
                        <input type="password" class="form-control" name="confirm_new_password">
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-primary w-50" type="submit">Change my Password</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}{% endblock js %}
